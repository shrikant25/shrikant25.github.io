<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Prettifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 90%;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>JSON Prettifier</h2>
        <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        <button onclick="prettifyJson()">Prettify</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function prettifyJson() {
            const input = document.getElementById('jsonInput');
            const message = document.getElementById('message');
            message.style.display = 'none';

            try {
                const json = JSON.parse(input.value);
                input.value = JSON.stringify(json, null, 4);
                message.textContent = 'JSON formatted successfully!';
                message.className = 'message success';
                message.style.display = 'block';
            } catch (error) {
                message.textContent = 'Invalid JSON! Please check your input.';
                message.className = 'message error';
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
